<div class="card">
    <div class="card-header text">
        <h3>Admin Login</h3>
    </div>
    <div class="card-body">
        <form class="form-horizontal"><br>
            <div class="form-group row">
                <label class="col-sm-5  col-form-label" style="text-align: right;">*Email ID:</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control"  placeholder="Enter Your Email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5  col-form-label" style="text-align: right;">*Password:</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" placeholder="Enter Your Password">
                </div>
            </div>
            <div class="row align-items-center remember col-sm-5 offset-4">
                <div class="col-sm-8">
                    <input type="checkbox">Remember Me
                </div>
            </div>
            <div class="form-group">
                <a class="btn btn-warning btn-lg; col-md-4 " href="http://localhost:4200/adminpage" role="button">Login</a>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a> 
        </div>
    </div>
</div>
